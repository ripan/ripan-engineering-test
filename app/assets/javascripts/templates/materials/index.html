<div class="row">
    <div class="col-lg-12">
        <div class="ibox-content" ng-controller="MaterialsCtrl as vm" ng-init="vm.index()">
            <table datatable="ng" class="table table-striped table-bordered table-hover dataTables-example">
                <thead>
                    <tr>
                        <th></th>
                        <th>Title</th>
                        <th>Duration</th>
                        <th>Supplier</th>
                        <th>History (attribute:[change_from, change_to])</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="material in vm.materials">
                        <td>{{ $index + 1}}</td>
                        <td>{{ material.title}}</td>
                        <td>{{ material.duration}}</td>
                        <td>{{ material.supplier.name}}</td>
                        <td>
                            <ul class="list-unstyled">
                                <li ng-repeat="history in material.history">
                                    <ul class="list-group">
                                        <li ng-repeat="(key,value) in history" class="list-group-item">
                                            {{key}}:{{value | date:'medium'}}
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </td>
                        <td>
                            <div class="pull-right">
                                <a class="btn btn-primary btn-sm" ui-sref="materials#show(material)"><i class="fa fa-folder"></i> View </a>
                                <a class="btn btn-success btn-sm" ui-sref="materials#edit(material)"><i class="fa fa-pencil"></i> Edit </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
